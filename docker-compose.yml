# ============================================
# Communiatec - Docker Compose
# ============================================
# Usage:
#   Development:  docker compose up --build
#   Production:   docker compose --profile production up --build
#   Stop:         docker compose down
#   Logs:         docker compose logs -f
#
# Required: Create a .env file at the project root with:
#   SERVER_PORT=4000
#   VITE_API_URL=http://server:4000
#   VITE_APP_SERVER_URL=http://server:4000
# ============================================

services:
  # ── Backend API Server ──────────────────────
  server:
    build:
      context: ./Server
      dockerfile: Dockerfile
    container_name: communiatec-server
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-4000}:${SERVER_PORT:-4000}"
    env_file:
      - ./Server/.env.production
    environment:
      - NODE_ENV=production
      - PORT=${SERVER_PORT:-4000}
    volumes:
      - server-uploads:/app/uploads
      - server-logs:/app/logs
    networks:
      - communiatec-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:${SERVER_PORT:-4000}/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ── Frontend Client ─────────────────────────
  client:
    build:
      context: ./Client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:?VITE_API_URL is required}
        VITE_APP_SERVER_URL: ${VITE_APP_SERVER_URL:?VITE_APP_SERVER_URL is required}
    container_name: communiatec-client
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-80}:80"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - communiatec-network

  # ── Redis (Optional Caching) ────────────────
  # Uncomment the block below to enable Redis caching.
  # Also update Server/.env.production:  REDIS_URL=redis://redis:6379
  #
  # redis:
  #   image: redis:7-alpine
  #   container_name: communiatec-redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis-data:/data
  #   networks:
  #     - communiatec-network
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

# ── Volumes ─────────────────────────────────
volumes:
  server-uploads:
    driver: local
  server-logs:
    driver: local
  # redis-data:
  #   driver: local

# ── Networks ────────────────────────────────
networks:
  communiatec-network:
    driver: bridge
